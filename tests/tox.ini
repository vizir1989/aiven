[tox]
envlist = py38
skipsdist  = true

[testenv]
commands = py.test
setenv =
    PYTHONPATH = {toxinidir}../
deps =
    pytest
    -r../requirements.txt

[testenv:parser]
commands = py.test {toxinidir}/parser
setenv = PYTHONPATH = {toxinidir}../../
deps =
    pytest
    -r../requirements.txt

[testenv:config]
commands = py.test {toxinidir}/configuration
deps =
    pytest

[testenv:checker]
commands = py.test {toxinidir}/checker
deps =
    pytest

[testenv:checker_db]
commands = py.test {toxinidir}/checker_db
deps =
    pytest


[testenv:checker_kafka]
commands = py.test {toxinidir}/checker_kafka
deps =
    pytest